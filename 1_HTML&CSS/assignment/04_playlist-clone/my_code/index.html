<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="playlist-header playlist--margin">
      <div class="playlist-header__column">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="playlist-header__column">
        <span>Playlist</span>
      </div>
    </section>

    <section class="current-music playlist--margin">
      <div class="current-music__photo">
        <i class="far fa-image fa-3x"></i>
      </div>
      <div class="current-music__info">
        <span>Random Love</span>
        <span> by Divay Kapoor</span>
      </div>
    </section>

    <section class="playlist-function playlist--margin">
      <div class="playlist-function__play">
        <i class="fas fa-play"></i>
        <span>Play</span>
      </div>
      <div class="playlist-function__heart">
        <i class="fas fa-heart"></i>
      </div>
      <div class="playlist-function__plus">
        <i class="fas fa-plus"></i>
      </div>
    </section>

    <section class="playlist playlist--margin">
      <div class="music music--margin">
        <div class="music__photo music__photo--orange"></div>
        <div class="music__info">
          <span>Matargasti</span>
          <span>Mohit Chauhan</span>
        </div>
      </div>

      <div class="music music--margin">
        <div class="music__photo music__photo--pink"></div>
        <div class="music__info">
          <span>Attitude</span>
          <span>Lewis OfMan・Attitude</span>
        </div>
      </div>

      <div class="music music--margin">
        <div class="music__photo music__photo--blue"></div>
        <div class="music__info">
          <span>Try Everthing</span>
          <span>Shakira・Zootopia</span>
        </div>
      </div>

      <div class="music music--margin">
        <div class="music__photo music__photo--aquamarine"></div>
        <div class="music__info">
          <span>Sunflower</span>
          <span>Joseph Vincent・Sunflower</span>
        </div>
      </div>
    </section>
  </body>
</html>
