<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__menu">
          <i class="fas fa-bars fa-lg"></i>
          <span>library</span>
          <i class="fas fa-shopping-basket fa-lg"></i>
        </div>

        <div class="header__search">
          <form action="#" method="get" class="header__search__form">
            <input type="text" class="header_search__input" placeholder="Search books...">
            <i class="fas fa-search"></i>
          </form>
        </div>
      </header>

      <section class="recommendation">
        <div class="theme"> Book of the day </div>
        <div class="recommendation__book">
          <div class="recommendation__book__image">
            <img src="images/no_fixed_abode.jpg" alt="book-image">
          </div> 
          <div class="recommendation__book__info">
            <h3 class="recommendation__book__info__title">No Fixed Abode</h3>
            <h5 class="recommendation__book__info__author">Journey Through</h5>
            <div class="recommendation__book__info_gpa">
              <i class="fas fa-star fa-xs gpa--yellow"></i>
              <i class="fas fa-star fa-xs gpa--yellow"></i>
              <i class="fas fa-star fa-xs gpa--yellow"></i>
              <i class="fas fa-star fa-xs gpa--yellow"></i>
              <i class="fas fa-star fa-xs gpa--black"></i>
            </div>
            <div class="recommendation__book__info__category">
              <a href="#">Journey</a>
              <a href="#">Biography</a>
            </div>
            <div class="recommendation__book__info_function">
              <a href="#" class="recommendation__book__info_function__bookmark"><i class="fas fa-bookmark fa-xs"></i></a>
              <a href="#" class="recommendation__book__info_function__now">Book Now</a>
            </div>
          </div>
        </div>

      </section>

      <section class="adventures">
        <div class="theme"> Top Adventures </div>
        <div>
          <ul class="adventures__list">
            <li class="adventures__list__item">
              <div class="adventures__list__item__image">
                <img src="images/clone_coding.jpg" alt="book-image">
              </div>
              <div class="adventures__list__gpa">
                <i class="fas fa-star fa-xs gpa--yellow"></i>
                <i class="fas fa-star fa-xs gpa--yellow"></i>
                <i class="fas fa-star fa-xs gpa--yellow"></i>
                <i class="fas fa-star fa-xs gpa--yellow"></i>
                <i class="fas fa-star fa-xs gpa--yellow"></i>
              </div>
            </li>
            <li class="adventures__list__item">
              <div class="adventures__list__item__image">
                <img src="images/docker.jpg" alt="book-image">
              </div>
              <div class="adventures__list__gpa">
                <i class="fas fa-star fa-xs gpa--yellow"></i>
                <i class="fas fa-star fa-xs gpa--yellow"></i>
                <i class="fas fa-star fa-xs gpa--yellow"></i>
                <i class="fas fa-star fa-xs gpa--yellow"></i>
                <i class="fas fa-star fa-xs gpa--black"></i>
              </div>
            </li>
            <li class="adventures__list__item">
              <div class="adventures__list__item__image">
                <img src="images/aws_infra.jpg" alt="book-image">
              </div>
              <div class="adventures__list__gpa">
                <i class="fas fa-star fa-xs gpa--yellow"></i>
                <i class="fas fa-star fa-xs gpa--yellow"></i>
                <i class="fas fa-star fa-xs gpa--yellow"></i>
                <i class="fas fa-star fa-xs gpa--yellow"></i>
                <i class="fas fa-star fa-xs gpa--black"></i>
              </div>
            </li>
            <li class="adventures__list__item">
              <div class="adventures__list__item__image">
                <img src="images/react_native.jpg" alt="book-image">
              </div>
              <div class="adventures__list__gpa">
                <i class="fas fa-star fa-xs gpa--yellow"></i>
                <i class="fas fa-star fa-xs gpa--yellow"></i>
                <i class="fas fa-star fa-xs gpa--yellow"></i>
                <i class="fas fa-star fa-xs gpa--yellow"></i>
                <i class="fas fa-star fa-xs gpa--black"></i>
              </div>
            </li>
          </ul>
        </div>
      </section>

      <section class="authors">
        <div class="theme"> Popular authors </div>
        <div class="authors__author">
          <div class="authors__author__image">
            <img src="images/george.jpg" alt="book-image">
          </div>
          <div class="authors__author__info">
            <h3 class="authors__author__info__name">George Raymond Richard Martin</h3>
            <p class="authors__author__info__decription">
              Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
