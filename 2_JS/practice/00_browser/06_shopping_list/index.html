<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping list</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/577211be80.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <main class="shopping-list__container">
        <div class="shopping-list__input">
            <input id="jsInputListTxt" type="text" placeholder="Add your items">
            <button id="jsAddListBtn">+</button>
        </div>
        <div id="jsListContainer" class="shopping-list__list"></div>
    </main>
</body>
</html>
