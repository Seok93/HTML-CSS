<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/styles.css">
  </head>

  <body>
    <main>
      <section class="calc">
        <section class="calc__input">
          <div class="calc__row">
            <div class="calc__print">0</div>
          </div>
          <div class="calc__row">
            <div
              class="js-number calc__button calc__button--dark-gray"
              data-num="7"
            >
              7
            </div>
            <div
              class="js-number calc__button calc__button--dark-gray"
              data-num="8"
            >
              8
            </div>
            <div
              class="js-number calc__button calc__button--dark-gray"
              data-num="9"
            >
              9
            </div>
          </div>
          <div class="calc__row">
            <div
              class="js-number calc__button calc__button--dark-gray"
              data-num="4"
            >
              4
            </div>
            <div
              class="js-number calc__button calc__button--dark-gray"
              data-num="5"
            >
              5
            </div>
            <div
              class="js-number calc__button calc__button--dark-gray"
              data-num="6"
            >
              6
            </div>
          </div>
          <div class="calc__row">
            <div
              class="js-number calc__button calc__button--dark-gray"
              data-num="1"
            >
              1
            </div>
            <div
              class="js-number calc__button calc__button--dark-gray"
              data-num="2"
            >
              2
            </div>
            <div
              class="js-number calc__button calc__button--dark-gray"
              data-num="3"
            >
              3
            </div>
          </div>
          <div class="calc__row">
            <div
              class="js-number calc__button calc__button--dark-gray calc__button--zero"
              data-num="0"
            >
              0
            </div>
            <div class="js-equals calc__button calc__button--dark-gray">=</div>
          </div>
        </section>

        <section class="calc__functions">
          <div class="calc__row">
            <div class="js-reset calc__button calc__button--gray">
              C
            </div>
          </div>
          <div class="calc__row">
            <div class="js-plus calc__button calc__button--orange">+</div>
          </div>
          <div class="calc__row">
            <div class="js-minus calc__button calc__button--orange">
              -
            </div>
          </div>
          <div class="calc__row">
            <div class="js-multiply calc__button calc__button--orange">*</div>
          </div>
          <div class="calc__row">
            <div class="js-division calc__button calc__button--orange">/</div>
          </div>
        </section>
      </section>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
