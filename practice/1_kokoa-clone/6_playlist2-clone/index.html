<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="playlist page--size">
      <!-- menu -->
      <header class="menu__header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>

      <!-- current music -->
      <section class="playlist__current-music">
        <img class="playlist__current-music__photo" src="images/lee_chan_sol.jpg" alt="이찬솔" >
        <h1 class="playlist__current-music__artist"> 이한솔 </h1>
        <h3 class="playlist__current-music__genre"> OST, Ballad </h3>
        <div class="playlist__function">
          <div class="playlist__function__shuffle">Shuffle</div>
          <div class="playlist__function__like">
            <i class="fas fa-heart"></i> 212,971
          </div>
        </div>
      </section>

      <!-- music list -->
      <section class="playlist__lists">
        <ul class="playlist__list">
          <li class="playlist__list__item">
            <div class="playlist__list__item__info">
              <img class="playlist__list__item__info__photo" src="images/싸운날.jpg" alt="볼빨간사춘기-싸운날"">
              <div>
                <h3 class="playlist__list__item__info__title">볼빨간사춘기</h3>
                <h1 class="playlist__list__item__info__artist">싸운날</h1>
              </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </li>
          <li class="playlist__list__item playlist__list__item--selected">
            <div class="playlist__list__item__info">
              <img class="playlist__list__item__info__photo" src="images/still_fighting_it.jpg" alt="이한솔">
              <div>
                <h3 class="playlist__list__item__info__title">이한솔</h3>
                <h1 class="playlist__list__item__info__artist">Stil Fighing It</h1>
              </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </li>
          <li class="playlist__list__item">
            <div class="playlist__list__item__info">
              <img class="playlist__list__item__info__photo" src="images/ode_to_the_starts.jpg" alt="마크툽">
              <div>
                <h3 class="playlist__list__item__info__title">마크툽</h3>
                <h1 class="playlist__list__item__info__artist">별을 담은 시</h1>
              </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </li>
          <li class="playlist__list__item">
            <div class="playlist__list__item__info">
              <img class="playlist__list__item__info__photo" src="images/sorry.jpg" alt="양다일-Sorry">
              <div>
                <h3 class="playlist__list__item__info__title">양다일</h3>
                <h1 class="playlist__list__item__info__artist">Sorry</h1>
              </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </li>
          <li class="playlist__list__item">
            <div class="playlist__list__item__info">
              <img class="playlist__list__item__info__photo" src="images/your_are_my_everything.jpg" alt="다비치-Your are my everything">
              <div>
                <h3 class="playlist__list__item__info__title">다비치</h3>
                <h1 class="playlist__list__item__info__artist">Your are my everything</h1>
              </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </li>
        </ul>
      </section>

      <!-- player bar -->
      <section class="play__bar">
        <div class="play__bar__info">
          <h1 class="play__bar__info__artist">이한솔</h1>
          <h3 class="play__bar__info__title">Still Fighting It</h3>
        </div>
        <div class="play__bar__function">
          <i class="fas fa-step-backward fa-xs"></i>
          <i class="fas fa-grip-lines-vertical fa-sm"></i>
          <i class="fas fa-step-forward fa-xs"></i>
        </div>
      </section>
    </section>

    <section class="music page--size">
      <!-- menu -->
      <header class="menu__header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </header>

      <!-- music info -->
      <section class="music__info">
        <img class="music__info__photo"src="images/still_fighting_it.jpg" alt="이태원클라스">
        <h1 class="music__info__title">Still Fighting It</h1>
        <h3 class="music__info__artist">이한솔</h3>
      </section>

      <!-- player bar -->
      <section class="player-bar">
        <div class="player-bar__time">
          <span class="player-bar__start">2:14</span>
          <span class="player-bar__end">3:52</span>
        </div>
        <div class="player-bar__range">
          <input type="range">
        </div>
      </section>
        
      <!-- player function -->
      <section class="music__function">
        <i class="fas fa-sync fa-xs music__function--inactive"></i>
        <i class="fas fa-step-backward fa-xs"></i>
        <i class="fas fa-play-circle fa-2x"></i>
        <i class="fas fa-step-forward fa-xs"></i>
        <i class="fas fa-random fa-xs music__function--inactive"></i>
      </section>
    </section>
  </body>
</html>
